<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Search-App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      id="icon"
      href="/images/title-icon.jpg.jpg"
    />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-btn">Button</button>
    </form>

    <div class="search-images">
      <div class="search-image">
        <img
          src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="mountain view"
        />
        <a href="https://unsplash.com/photos/DlkF4-dbCOU" target="_blank"
          >Mountain under the sky</a
        >
      </div>
      <div class="search-image">
        <img
          src="https://images.unsplash.com/photo-1682687982423-295485af248a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="mountain view"
        />
        <a href="https://unsplash.com/photos/9E9NsEiUGxg" target="_blank"
          >Under water views</a
        >
      </div>
      <div class="search-image">
        <img
          src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
          alt="mountain view"
        />
        <a href="https://unsplash.com/photos/Q1p7bh3SHj8" target="_blank"
          >The earth satellite view</a
        >
      </div>
    </div>
    <button id="show-more-btn">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
